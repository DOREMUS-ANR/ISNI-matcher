plugins {
    id 'java'
}

group 'org.doremus'
version '1.1'

sourceCompatibility = 1.8

repositories {
    jcenter()
    maven { url 'https://jitpack.io' }
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile 'com.mashape.unirest:unirest-java:1.4.9',
            'xml-apis:xml-apis:1.4.01'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
